name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ðŸ‘‰ 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‰ 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ‘‰ 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ‘‰ 4. Build & Push Frontend
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file:    ./client/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_USERNAME }}/antiquitas-frontend:latest

      # ðŸ‘‰ 5. Build & Push Node Backend
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file:    ./server/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_USERNAME }}/antiquitas-backend:latest

      # ðŸ‘‰ 6. Build & Push Java Service
      - name: Build and Push Java Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./java-rarity-service
          file:    ./java-rarity-service/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_USERNAME }}/antiquitas-java-service:latest

      # ðŸ‘‰ 7. Build & Push Python Authenticity Service
      - name: Build and Push Python Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./python-authenticity-service
          file:    ./python-authenticity-service/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_USERNAME }}/antiquitas-python-service:latest
